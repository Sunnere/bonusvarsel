name: Bonusvarsel â€“ SAS

on:
  schedule:
    # Hver dag kl 07:00 norsk tid (05:00 UTC)
    - cron: "0 5 * * *"
  workflow_dispatch: {}

jobs:
  collect-and-notify:
    runs-on: ubuntu-latest

    env:
      PROGRAM: sas
      CHANNEL: SAS
      COUNTRY: no
      LANGUAGE: nb
      PER_PAGE: 100

      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Collect SAS data
        run: node scripts/collect-loyaltykey.mjs

      - name: Notify Telegram (only on changes)
        run: node scripts/notify-from-changes.mjs
