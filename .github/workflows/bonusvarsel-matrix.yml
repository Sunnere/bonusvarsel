name: Bonusvarsel – collect & notify (matrix)

on:
  schedule:
    - cron: "0 * * * *" # hver time
  workflow_dispatch:
    inputs:
      force:
        description: "Send Telegram selv om ingen endringer"
        required: false
        default: "false"

concurrency:
  group: bonusvarsel-matrix
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - program: sas
            channel: SAS
            country: no
            display: "SAS EuroBonus"
            alliance: "SkyTeam"

          - program: turkish
            channel: TURKISH
            country: no
            display: "Turkish Miles&Smiles"
            alliance: "Star Alliance"

          - program: lufthansa
            channel: LUFTHANSA
            country: no
            display: "Lufthansa Miles & More"
            alliance: "Star Alliance"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install
        run: npm ci

      # 1) Kjør collector (skriver til data/)
      - name: Collect
        run: node scripts/collect-loyaltykey.mjs
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}

      # 2) Flytt output til data/<program>/ slik at hvert program er isolert
      - name: Put output in program folder
        shell: bash
        run: |
          set -e
          mkdir -p "data/${{ matrix.program }}"
          # Flytt kun det vi trenger (trygt om filer ikke finnes)
          if [ -f "data/changes.json" ]; then mv "data/changes.json" "data/${{ matrix.program }}/changes.json"; fi
          if [ -f "data/changes.summary.json" ]; then mv "data/changes.summary.json" "data/${{ matrix.program }}/changes.summary.json"; fi
          if [ -f "data/lastRun.json" ]; then mv "data/lastRun.json" "data/${{ matrix.program }}/lastRun.json"; fi
          # Disse kan du velge å beholde per program hvis du vil (valgfritt):
          if [ -f "data/campaigns.normalized.json" ]; then mv "data/campaigns.normalized.json" "data/${{ matrix.program }}/campaigns.normalized.json"; fi
          if [ -f "data/shops.normalized.json" ]; then mv "data/shops.normalized.json" "data/${{ matrix.program }}/shops.normalized.json"; fi
          if [ -f "data/campaigns.raw.json" ]; then mv "data/campaigns.raw.json" "data/${{ matrix.program }}/campaigns.raw.json"; fi
          if [ -f "data/shops.raw.json" ]; then mv "data/shops.raw.json" "data/${{ matrix.program }}/shops.raw.json"; fi

      # 3) Notify: kjør bare hvis changes.json finnes (eller force=true)
      - name: Notify
        shell: bash
        run: |
          set -e
          FORCE="${{ github.event.inputs.force }}"
          if [ "$FORCE" = "true" ]; then
            node scripts/notify-from-changes.mjs --force
            exit 0
          fi

          if [ -f "data/${{ matrix.program }}/changes.json" ]; then
            node scripts/notify-from-changes.mjs
            exit 0
          fi

          echo "Ingen changes.json for ${{ matrix.program }} – hopper over notify."
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}
          DISPLAY_NAME: ${{ matrix.display }}
          ALLIANCE: ${{ matrix.alliance }}
          DATA_DIR: data/${{ matrix.program }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
