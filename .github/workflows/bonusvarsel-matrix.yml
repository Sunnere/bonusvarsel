name: Bonusvarsel â€“ collect & notify (matrix)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Send Telegram selv om ingen endringer"
        required: false
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - program: sas
            channel: SAS
            country: no
            display: "SAS EuroBonus"
            alliance: "SkyTeam"
            data_dir: data

          - program: turkish
            channel: TURKISH
            country: no
            display: "Turkish Miles&Smiles"
            alliance: "Star Alliance"
            data_dir: data/turkish

          - program: lufthansa
            channel: LUFTHANSA
            country: no
            display: "Lufthansa Miles & More"
            alliance: "Star Alliance"
            data_dir: data/lufthansa

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Collect
        run: node scripts/collect-loyaltykey.mjs
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}

      # Flytt output til riktig mappe for ikke-sas
      - name: Organize output (per program)
        if: ${{ matrix.data_dir != 'data' }}
        run: |
          mkdir -p "${{ matrix.data_dir }}"
          for f in campaigns.feed.json campaigns.raw.json campaigns.normalized.json \
                   shops.raw.json shops.normalized.json \
                   changes.json changes.summary.json lastRun.json; do
            if [ -f "data/$f" ]; then
              mv "data/$f" "${{ matrix.data_dir }}/$f"
            fi
          done

      - name: Notify
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.force }}" = "true" ]; then ARGS="--force"; fi
          node scripts/notify-from-changes.mjs $ARGS
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}
          DISPLAY_NAME: ${{ matrix.display }}
          ALLIANCE: ${{ matrix.alliance }}
          DATA_DIR: ${{ matrix.data_dir }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
