name: BonusVarsel (SAS)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # hver 30. min (juster senere)

jobs:
  sas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (hvis dere har package.json)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json, skipping npm ci"
          fi

      - name: Collect (SAS)
        env:
          PROGRAM: sas
          CHANNEL: SAS
          COUNTRY: no
        run: node scripts/collect-loyaltykey.mjs

      - name: Notify (SAS)
        env:
          PROGRAM: sas
          CHANNEL: SAS
          COUNTRY: no
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: node scripts/notify-from-changes.mjs
