name: Bonusvarsel

on:
  schedule:
    - cron: "*/30 * * * *" # hvert 30. minutt
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          

      - name: Install deps
        run: npm install
        working-directory: ${{ github.workspace }}

      - name: Run collector
        run: node scripts/collect-loyaltykey.mjs
        working-directory: ${{ github.workspace }}
        
      - name: Notify Telegram
        run: node scripts/notify-from-changes.mjs
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        working-directory: ${{ github.workspace }}

      - name: ðŸ”” Test Telegram (one-off)
        run: node scripts/notify-telegram.mjs "Test fra GitHub Actions âœ…"
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        working-directory: ${{ github.workspace }}        
