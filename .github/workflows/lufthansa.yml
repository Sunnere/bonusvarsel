name: BonusVarsel â€“ Lufthansa (Miles & More)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # hver 6. time (juster senere)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Collect (Lufthansa)
        env:
          PROGRAM: lufthansa
          CHANNEL: LUFTHANSA
          COUNTRY: no
          LANGUAGE: nb
        run: node scripts/collect-loyaltykey.mjs

      - name: Notify (Lufthansa)
        env:
          PROGRAM: lufthansa
          CHANNEL: LUFTHANSA
          COUNTRY: no
          LANGUAGE: nb
          DISPLAY_NAME: "Lufthansa Miles & More"
          ALLIANCE: "Star Alliance"
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: node scripts/notify-from-changes.mjs
