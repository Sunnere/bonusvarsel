name: Bonusvarsel

on:
  schedule:
    - cron: "0 */6 * * *"   # hver 6. time
  workflow_dispatch:       # kan kj√∏res manuelt

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug Telegram secrets (safe)
        run: |
          echo "HAS_TG_BOT_TOKEN=$([[ -n '${{ secrets.TG_BOT_TOKEN }}' ]] && echo yes || echo no)"
          echo "HAS_TG_CHAT_ID=$([[ -n '${{ secrets.TG_CHAT_ID }}' ]] && echo yes || echo no)"

      - name: Install deps
        run: npm install
        working-directory: ${{ github.workspace }}

      - name: Run collector
        run: node scripts/collect-loyaltykey.mjs
        working-directory: ${{ github.workspace }}

      - name: Notify Telegram
        run: node scripts/notify-from-changes.mjs
        working-directory: ${{ github.workspace }}
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
