name: BonusVarsel

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Send varsel selv om ingen endringer"
        required: false
        default: "false"
  schedule:
    - cron: "*/30 * * * *"   # hvert 30. minutt
  push:
    branches: ["main"]

jobs:
  bonusvarsel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      # --- SAFETY CHECK ---
      - name: Verify Telegram secrets
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ -z "$TG_BOT_TOKEN" ] || [ -z "$TG_CHAT_ID" ]; then
            echo "❌ Telegram secrets mangler"
            exit 1
          fi
          echo "✅ Telegram secrets OK"

      # --- COLLECT DATA ---
      - name: Run collector
        run: node scripts/collect-loyaltykey.mjs

      # --- NOTIFY ---
      - name: Notify Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          ARGS=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            ARGS="--force"
          fi

          echo "Running notify with args: $ARGS"
          node scripts/notify-from-changes.mjs $ARGS
