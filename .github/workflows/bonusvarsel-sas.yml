name: BonusVarsel - SAS (collect & notify)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # hver 30. min (kan endres)

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PROGRAM: sas
      CHANNEL: SAS
      COUNTRY: no
      LANGUAGE: nb
      PER_PAGE: "100"

      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Collect (SAS)
        run: node scripts/collect-loyaltykey.mjs

      - name: Notify (SAS)
        run: node scripts/notify-from-changes.mjs
