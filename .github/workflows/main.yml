name: BonusVarsel â€“ Collect & Notify

on:
  schedule:
    - cron: "0 */6 * * *"   # hver 6. time
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Collect campaigns
        run: node scripts/collect-loyaltykey.mjs

      - name: Notify Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: node scripts/notify-from-changes.mjs

      - name: Commit updated data
        run: |
          git config user.name "bonusvarsel-bot"
          git config user.email "bot@bonusvarsel.no"
          git add data/*.json
          git commit -m "Update campaign data" || echo "No changes"
          git push

