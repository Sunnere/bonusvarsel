name: Bonusvarsel â€“ collect & notify (matrix)

on:
  schedule:
    - cron: "0 * * * *" # hver time
  workflow_dispatch:
    inputs:
      force:
        description: "Send Telegram selv om ingen endringer"
        required: false
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - program: sas
            channel: SAS
            country: no
            display: "SAS EuroBonus"
            alliance: "SkyTeam"

          - program: turkish
            channel: TURKISH
            country: no
            display: "Turkish Miles&Smiles"
            alliance: "Star Alliance"

          - program: lufthansa
            channel: LUFTHANSA
            country: no
            display: "Lufthansa Miles & More"
            alliance: "Star Alliance"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Collect
        run: node scripts/collect-loyaltykey.mjs
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}

      - name: Notify
        shell: bash
        run: |
          ARGS=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.force }}" = "true" ]; then
            ARGS="--force"
          fi
          node scripts/notify-from-changes.mjs $ARGS
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}
          DISPLAY_NAME: ${{ matrix.display }}
          ALLIANCE: ${{ matrix.alliance }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
