name: BonusVarsel

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Send Telegram even if no changes (true/false)"
        required: false
        default: "false"
  schedule:
    # hver dag kl 07:05 norsk tid-ish (UTC 06:05 vinter / 05:05 sommer)
    - cron: "5 6 * * *"

permissions:
  contents: write

concurrency:
  group: bonusvarsel
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        program:
          - { program: "sas",       channel: "SAS",       country: "no" }
          - { program: "turkish",   channel: "TURKISH",   country: "no" }
          - { program: "lufthansa", channel: "LUFTHANSA", country: "no" }

    env:
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Collect
        env:
          PROGRAM: ${{ matrix.program.program }}
          CHANNEL: ${{ matrix.program.channel }}
          COUNTRY: ${{ matrix.program.country }}
        run: node scripts/collect-loyaltykey.mjs

      - name: Notify (send only if changes)
        env:
          PROGRAM: ${{ matrix.program.program }}
          CHANNEL: ${{ matrix.program.channel }}
          COUNTRY: ${{ matrix.program.country }}
        run: |
          FORCE="${{ github.event.inputs.force }}"
          if [ "$FORCE" = "true" ]; then
            node scripts/notify-from-changes.mjs --force
          else
            node scripts/notify-from-changes.mjs
          fi

      - name: Commit data changes (if any)
        run: |
          git config user.name "bonusvarsel-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data || true
          git diff --cached --quiet && exit 0
          git commit -m "Update data snapshots" || exit 0
          git pull --rebase
          git push
