name: Bonusvarsel â€“ collect & notify (matrix)

on:
  schedule:
    - cron: "0 * * * *" # hver time
  workflow_dispatch:
    inputs:
      force:
        description: "Send Telegram selv om ingen endringer"
        required: false
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - program: sas
            channel: SAS
            country: no
            display: "SAS EuroBonus"
            alliance: "SkyTeam"
            data_dir: "data"

          - program: turkish
            channel: TURKISH
            country: no
            display: "Turkish Miles&Smiles"
            alliance: "Star Alliance"
            data_dir: "data/turkish"

          - program: lufthansa
            channel: LUFTHANSA
            country: no
            display: "Lufthansa Miles & More"
            alliance: "Star Alliance"
            data_dir: "data/lufthansa"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Collect
        run: node scripts/collect-loyaltykey.mjs
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}

      - name: Organize output (per program)
        shell: bash
        run: |
          set -euo pipefail
          TARGET="${{ matrix.data_dir }}"

          echo "TARGET=$TARGET"

          # SAS kan ligge i data/ (root). Andre ligger i data/<program>
          if [ "$TARGET" != "data" ]; then
            mkdir -p "$TARGET"

            # Flytt bare filene collector lager
            for f in \
              data/campaigns.raw.json \
              data/campaigns.normalized.json \
              data/shops.raw.json \
              data/shops.normalized.json \
              data/changes.json \
              data/changes.summary.json \
              data/lastRun.json
            do
              if [ -f "$f" ]; then
                mv "$f" "$TARGET/"
              fi
            done
          fi

          echo "Files in $TARGET:"
          ls -la "$TARGET" || true

      - name: Notify
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            ARGS="--force"
          fi
          echo "Run ARGS=$ARGS"
          node scripts/notify-from-changes.mjs $ARGS
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}
          DISPLAY_NAME: ${{ matrix.display }}
          ALLIANCE: ${{ matrix.alliance }}
          DATA_DIR: ${{ matrix.data_dir }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
