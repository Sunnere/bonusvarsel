name: Bonusvarsel

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Send test/force varsel selv om ingen endringer"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

  schedule:
    # Hver 30. minutt
    - cron: "*/30 * * * *"

  push:
    branches: ["main"]

jobs:
  bonusvarsel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run collector
        run: node scripts/collect-loyaltykey.mjs

      - name: Notify Telegram (kun nytt / force)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -euo pipefail

          # Sikkerhet: stopp hvis secrets mangler
          if [ -z "${TG_BOT_TOKEN:-}" ] || [ -z "${TG_CHAT_ID:-}" ]; then
            echo "❌ Telegram secrets mangler (TG_BOT_TOKEN/TG_CHAT_ID) – stopper jobben"
            exit 1
          fi

          ARGS=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            ARGS="--force"
          fi

          node scripts/notify-from-changes.mjs $ARGS
