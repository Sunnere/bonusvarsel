name: Bonusvarsel – collect & notify (matrix)

on:
  schedule:
    - cron: "0 * * * *" # hver time
  workflow_dispatch:
    inputs:
      force:
        description: "Send Telegram selv om ingen endringer"
        required: false
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - program: sas
            channel: SAS
            country: no
            display: "SAS EuroBonus"
            alliance: "SkyTeam"

          - program: turkish
            channel: TURKISH
            country: no
            display: "Turkish Miles&Smiles"
            alliance: "Star Alliance"

          - program: lufthansa
            channel: LUFTHANSA
            country: no
            display: "Lufthansa Miles & More"
            alliance: "Star Alliance"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      # 1) Collect (skriver typisk til data/ i root)
      - name: Collect
        run: node scripts/collect-loyaltykey.mjs
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}

      # 2) Organize output per program (ALLTID)
      - name: Organize output (per program)
        run: |
          DATA_DIR="data/${{ matrix.program }}"
          echo "DATA_DIR=$DATA_DIR" >> $GITHUB_ENV

          mkdir -p "$DATA_DIR"

          # Flytt kun genererte filer (ikke .cache)
          mv -f data/campaigns.raw.json "$DATA_DIR/" 2>/dev/null || true
          mv -f data/campaigns.normalized.json "$DATA_DIR/" 2>/dev/null || true
          mv -f data/campaigns.feed.json "$DATA_DIR/" 2>/dev/null || true
          mv -f data/shops.raw.json "$DATA_DIR/" 2>/dev/null || true
          mv -f data/shops.normalized.json "$DATA_DIR/" 2>/dev/null || true
          mv -f data/changes.json "$DATA_DIR/" 2>/dev/null || true
          mv -f data/changes.summary.json "$DATA_DIR/" 2>/dev/null || true
          mv -f data/lastRun.json "$DATA_DIR/" 2>/dev/null || true

          echo "✅ Files in $DATA_DIR:"
          ls -la "$DATA_DIR" || true

      # 3) Notify (leser fra DATA_DIR)
      - name: Notify
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            ARGS="--force"
          fi
          echo "Run ARGS=$ARGS"
          node scripts/notify-from-changes.mjs $ARGS
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}
          DISPLAY_NAME: ${{ matrix.display }}
          ALLIANCE: ${{ matrix.alliance }}
          DATA_DIR: ${{ env.DATA_DIR }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
