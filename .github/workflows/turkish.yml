name: bonusvarsel - turkish - Airlines

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *" # hver time p√• xx:15 (UTC)

permissions:
  contents: write

concurrency:
  group: bonusvarsel-turkish
  cancel-in-progress: true

jobs:
  collect_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Collect (TURKISH)
        run: node scripts/collect-loyaltykey.mjs
        env:
          PROGRAM: turkish
          CHANNEL: TURKISH
          LANGUAGE: nb
          COUNTRY: no
          PER_PAGE: 100
          NO_CACHE: 1

      - name: Notify (Telegram)
        run: node scripts/notify-from-changes.mjs
        env:
          PROGRAM: turkish
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/turkish || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "data(turkish): update feed"
          git push
