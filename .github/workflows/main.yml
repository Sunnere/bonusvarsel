name: BonusVarsel

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Send test/force varsel selv om ingen endringer"
        required: false
        default: "false"

  schedule:
    - cron: "*/30 * * * *" # hvert 30. minutt

  push:
    branches: ["main"]

jobs:
  bonusvarsel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      # =========================
      # Cache state (DEDUPE)
      # =========================
      - name: Restore state cache (sent + lastRun)
        uses: actions/cache@v4
        with:
          path: |
            data/sent.json
            data/lastRun.json
          key: state-${{ github.run_id }}
          restore-keys: |
            state-

      # =========================
      # Collector
      # =========================
      - name: Run collector
        run: node scripts/collect-loyaltykey.mjs

      # =========================
      # Notify Telegram
      # =========================
      - name: Notify Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          ARGS=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            ARGS="--force"
          fi

          node scripts/notify-from-changes.mjs $ARGS
