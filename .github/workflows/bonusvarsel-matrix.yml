name: Bonusvarsel – collect & notify (matrix)

on:
  schedule:
    - cron: "0 * * * *" # hver time
  workflow_dispatch:
    inputs:
      force:
        description: "Send Telegram selv om ingen relevante endringer"
        required: false
        default: "false"
        
concurrency:
  group: bonusvarsel-matrix
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - program: sas
            channel: SAS
            country: no
            display: "SAS EuroBonus"
            alliance: "SkyTeam"

          - program: turkish
            channel: TURKISH
            country: no
            display: "Turkish Miles&Smiles"
            alliance: "Star Alliance"

          - program: lufthansa
            channel: LUFTHANSA
            country: no
            display: "Lufthansa Miles & More"
            alliance: "Star Alliance"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Collect
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}
        run: node scripts/collect-loyaltykey.mjs

      - name: Collect
        run: node scripts/collect-loyaltykey.mjs
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}

      - name: Organize output (per program)
        run: |
          set -e
          mkdir -p data/${{ matrix.program }}

          # Flytt kun output-filer (ikke cache)
          mv -f data/campaigns.raw.json data/${{ matrix.program }}/ || true
          mv -f data/campaigns.normalized.json data/${{ matrix.program }}/ || true
          mv -f data/shops.raw.json data/${{ matrix.program }}/ || true
          mv -f data/shops.normalized.json data/${{ matrix.program }}/ || true
          mv -f data/changes.json data/${{ matrix.program }}/ || true
          mv -f data/changes.summary.json data/${{ matrix.program }}/ || true
          mv -f data/lastRun.json data/${{ matrix.program }}/ || true
          mv -f data/campaigns.feed.json data/${{ matrix.program }}/ || true

          echo "✅ files now in data/${{ matrix.program }}:"
          ls -la data/${{ matrix.program }}

      - name: Notify
        run: node scripts/notify-from-changes.mjs ${{ github.event.inputs.force == 'true' && '--force' || '' }}
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}
          DISPLAY_NAME: ${{ matrix.display }}
          ALLIANCE: ${{ matrix.alliance }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

      - name: Notify
        env:
          PROGRAM: ${{ matrix.program }}
          CHANNEL: ${{ matrix.channel }}
          COUNTRY: ${{ matrix.country }}
          DISPLAY_NAME: ${{ matrix.display }}
          ALLIANCE: ${{ matrix.alliance }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          FORCE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force || 'false' }}
        run: |
          if [ "$FORCE" = "true" ]; then
            node scripts/notify-from-changes.mjs --force
          else
            node scripts/notify-from-changes.mjs
          fi
